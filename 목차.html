
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>목차</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <button onclick="기본책장()">기본책장</button>
  <button onclick="아침_부흥을_위한_거룩한_말씀()">아침 부흥을 위한 거룩한 말씀</button><br><br>
  <h1>목차</h1>

  <label for="chapterNumber">목차:</label>
  <input type="number" id="chapterNumber" min="1" max="13">
  <button onclick="lookupChapter()">검색</button>&nbsp&nbsp&nbsp
  <iframe id="chapterContent" style="width: 100%; height: 500px; border: none;"></iframe>


  <script>

    function lookupChapter() {
      var chapterInput = document.getElementById("chapterNumber").value;
      if (chapter.hasOwnProperty(chapterInput)) {
        var chapterText = chapter[chapterInput];
        document.getElementById("chapterContent").srcdoc = chapterText;
      } else {
        alert("Chapter '" + chapterInput + "' is not valid.");
      }
    }


    var chapter = {
      "1": "1장<br><br>느헤미",

    };


  </script>

</body>
</html>
