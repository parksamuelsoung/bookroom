    var 노래사전 = {
      "0": "0 ()<br><br>",
      "3": "3 (Ns3)<br><br>하나님의 꿈<br><br>1. 하나님은 꿈을 갖고 계셔요<br>당신과 나는 이 꿈을 보았죠<br>하나님과 오 하나가 되는 꿈<br>당신과 내 안에서 그의 꿈은 실현되죠<br>하나님의 거처가 되어요<br>그분과 한 실체로 연합되어<br>나의 꿈과 또 이상이 되었죠<br>당신과 내 안에서 그의 꿈은 실현되죠",
      "40": "40 (Ns40)<br><br>주여 날 이제<br><br>1. 주여 날 이제 한 걸음 더 앞으로 이끄소서<br>여전히 이곳에 있는 나를 나아가게 하소서<br><br>2. 당신의 세미한 음성에 내 마음 타오르네<br>당신의 침묵에 순종하며 깨닫게 하옵소서<br><br>3. 내 헛된 생각 둔한 느낌 굳은 맘 제하소서<br>생명의 강물로 씻으시고 충만케 하옵소서<br><br>4. 내 눈 가리는 모든 것들 양망과 교만의 맘<br>주여 제하시고 태우소서 당신의 눈빛으로<br><br>5. 주님의 영광 더하시고 날면화 시키소서<br>이모든것 허비 되지않고 완정케 하옵소서<br><br>6. 당신 얼마나 필요한지 이곳에 계신 주님<br>몸으로 이곳에 계시오니 그곳에서 만나리",
      "288": "288 (Ns288)<br><br>나의 마음 부드럽게 하사<br><br>1. 나의 마음 부드럽게 하사<br>나의 눈이 당신만을 보게 해<br><br>- 어떠한 일 있어도<br>나를 얻으시는 것이 당신의 뜻<br>다 이해할 수 없어도<br>당신의 분배 내게 더하소서<br><br>- 당신만을 봄으로<br>믿음을 가져 믿음을 가져<br>신실하신 말씀 그 위에 서리",
      "291": "291 (Ns291)<br><br>만일 하나님이<br><br>1. 만일 하나님이 네가 아는 길로<br>너를 이끄신다면 유익 없지만<br>만일 하나님이 네가 알지 못한<br>길로 이끈다면<br>너는 수백번 수천번을<br>그분과 대화를 하게 되며<br>이러한 여행의 결과는<br>너와 그분 사이에<br>영원한 기념이 되리라",
      "301": "301 (Ns301)<br><br>당신은 내 사랑 가장 사랑스러운 분<br><br>1. 당신은 내 사랑 가장 사랑스런 분<br>내 마음은 언제나 주님 뵙기 원해<br>당신은 내 사랑 가장 사랑스런 분<br>내 마음을 활짝 열겠네<br><br>- 어서 와서 채우소서<br>그 영으로 날 채워주소서<br>어서 와서 채우소서<br>당신표현 되기 원해<br><br>- 어서 와서 채우소서<br>나를 온전히 사로 잡아 소유하소서<br>어서 와서 채우소서<br>넘쳐 흐르네 이기는자 돼",
      "374": "374 (Ns374/405회)<br><br>형제님들 자매님들<br><br>1. 형제님들 자매님들 어떻게 할까요?<br>여러분이 함께 모일 때마다<br>형제님들 자매님들 어떻게 할까요?<br>여러분이 함께 모일 때마다<br><br>- 각 사람이 찬송을 가졌고<br>가르침을, 계시를 가졌고<br>다른 언어를, 통역을 가지고 있습니다<br>건축을 위해 하십시오",
      "397": "397 (Ns397)<br><br>내 소망은 주님 자신<br><br>1. 내 소망은 주님 자신 모든 것 의지하네<br>전에 사랑했지만 그 사랑은 믿을 수 없어<br>인 같이 날 맘에 품고 도장 같이 팔에 두어<br>나의 능력 신뢰치 않네 당신 사랑 안에서<br>달콤한 연합에 당신을 의지하네<br>나를 통해 당신 표현돼 당신 오실 날까지",
      "412": "412 (Ns412)<br><br>교회는 하나님의 건축<br><br>1. 교회는 하나님의 선택받고 구속되고<br>거듭나고 변화된 백성<br>하나님의 걸작품 배필과 한 새사람<br>일곱 금등잔대요 하나님의 집<br>그리스도의 몸 주의 마음의 갈망<br><br>2. 찬양해 빌라델비아<br>주 말씀 붙잡고 그 이름 부인않고<br>지방교회 생활해 우주적인 교통을 갖고<br>유일한 하나의 터 위에 그리스도의 몸을 조성해<br><br>3. 이제 일어나 그리스도를 공급해<br>하나에 이르러 주님의 영원한 목적을 보게하사<br>신실하게 그의 교회를 건축하리",
      "435": "435 (Ns435)<br><br>난 행복하네 아버지와 함께<br><br>1. 난 행복하네 아버지와 함께 방랑은 이제 끝났네<br>웃는 그얼굴 날 안아주네 그 은혜 날 감동케 해<br><br>- 이제 난 돌아왔다네 다시 난 살아났네<br>와서 즐기며 기뻐한다네 다시 아버지 집에서<br><br>2. 옷과 반지와 신발 신었네 배고픔 이제 없다네<br>내가 있을 곳 다시 왔다네 이제 내 집에 있다네<br><br><br><br>1. 난 기 뻐하리 아버지 집에 다시 돌아왔다네<br>날 향한 미소 나를 안으사 다시 은혜 누리네<br><br>- 잃었다 다시 찾았네 죽었다가 살았네<br>함께 와 기뻐하며 즐기라 아버지 집에 왔다네<br><br>2. 옷을 입히고 반지와 신도  굶주림을 채웠네<br>날 회복하사 주의 집으로 다시 오게 하셨네<br>",
      "453": "453 (Ns453)<br><br>나는 오늘 여러분 앞에<br><br>1. 나는 오늘 여러분 앞에 내놓아 둡니다<br>생명과 죽음 또 축복과 저주를<br>그러니 생명을 선택해 생명을 선택해<br>그대와 그대의 씨가 살게 하며<br>여호와를 사랑하고 그분의 음성 들으며<br>그분 굳개 붙잡으십시오<br>여호와께서 그대의 생명과 수명이시니<br>그분 굳게 붙잡으십시오<br>붙잡으십시오",
      "467": "467 (Ns467)<br><br>미가서 7:7-8<br><br>1. 오직 여호와를 바라보리<br>나의 힘되시는 하나님<br>어둠 가운데 내게 빛 비추시니<br>나의 대적 기뻐 못하리<br>넘어질지라도 일어나<br>나의 힘이신 주 찬양해<br>예수 그리스도를 바라보리니<br>나는 다시 일어나겠네",
      "500": "500 (Ns500)<br><br>요한복음 4:14<br><br>1. 누구든지 내가 주는 물을 마시는 사람은<br>영원히 목마르지, 목마르지 않을 것입니다<br>내가 주는 물은 그 사람 안에<br>원천이 되어 샘솟아 올라<br>내가 주는 물은 그 사람 안에<br>원천이 되어 샘솟아 올라 영원한 생명",
      "517": "517 (Ns517)<br><br>질그릇 안의 보배<br><br>1. 부르심에 응답하리 나의 삶에 의미되신 주님<br>아직 젊지만 추구하리 당신의 귀한 그릇 되리라<br>목표에 이를 수 있나 헌신의 흐름에 주절할 때<br>빛 가운데 보게됐네 나의 힘이 아닌 긍휼만이<br><br>- 새롭게 모든 걸 헌신해 시간 구속해 따르리<br>탁월한 생명을 살게 해 감추인 보배 나타내<br><br>2. 질그릇 안의 보배는 주의 탁월한 능력 나타내<br>그 얼굴 빛에 거하리라 원하는 것 다 사라진대도<br>압력과 핍박과 상처 부활의 생명이 꽃피게 해<br>잠시 가벼운 환난이 영원 중대한 영광을 이뤄<br><br>3. 영광의 주님 비출 때 주의 목적 위해 분별되어<br>주인께 귀한 그릇으로 당신의 뜻에 따라 사용돼<br>말씀으로 씻겨저서 투명하고 순수한 그릇돼<br>당신의 형상 새기어 당신의 부름에 일어나리<br><br>4. 새 예루살렘 건축해 그 꿈 위해 항상 추구하리<br>서로 사랑해 관유 넘쳐 주님의 권익 위해 싸우리<br>주님 정하신 길 따라 새로운 부흥을 가져 오리<br>오 주여 속히 오소서 그 약속 믿는 이 세대 안에",
      "520": "520 (Ns520)<br><br>장면 뒤에 숨겨진<br><br>1. 장면 뒤에 숨겨진 달콤하고 사랑스러운<br>지혜로운 통치자 눈으로 우릴 인도하네<br>사랑스런 나의 아들 내 우편에 앉아 있는<br>예수는 왕 우리를 통하여 움직이길 원하네 기다려<br><br>- 주를 보라 사랑스런 모든 것에 순복하리라<br>날마다 당신의 다스림의 공급 누리리<br>어떤 축복인가 당신의 손에 있네<br>내게 원하시는 것들을 하소서<br><br>2. 왕국의 씨 심겨져 한 걸음씩 인도하시네<br>우리 맘을 점유해 모든 부분 만져주시네<br>너는 그의 성전이라 왕 중 왕인 하나님의<br>우릴 통해 온 땅에 그의 왕국을 나타내시길 원하네<br>",
      "9": "9 ()<br><br>",
    };
