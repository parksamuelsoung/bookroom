    var chapter = {
      "0": "0장: 역사<br><br>저자: 느헤미야이다. 그는 페르시아와 바빌론의 왕 아닥사스다의 술 맡은 시종이었다(느 1:11).<br><br>기록 시기: 주전 433년 이후이다.<br><br>기록 장소: 예루살렘이다.<br><br>다루는 기간: 이 책이 다루는 기간은 적어도 12년간으로, 주전 445년부터 주전 433년까지 곧 페르시아와 마밀론의 왕 아닥사스다 제이십 년(느 1:1)부터 제삼십이 년 어느 때(느 13:6-7)까지이다.<br><br>주제: 하나님의 경륜의 성취를 위한 그분의 증거를 위해 하나님의 선민 가운데서 회복이 계속되도록 예류살렘성의 성벽을 재건함",
      "1": "1장<br><br>느헤미야의 인도 아래 예루살렘성을 재건함<br>1:1-7:73<br><br>A. 예루살렘의 상황에 관한 소식<br>1:1-3<br><br>[느 1:1] 하가랴의 아들 느헤미야의 말. 제이십 년 기슬르월에 내가 수도인 수사에 있을 때,<br><br>[느 1:2] 내 형제 가운데 하나인 하나니가 몇몇 사람과 함께 유다에서 왔기에, 나는 포로 되지 않고 피신하여 남아 있는 유대인들과 예루살렘에 관하여 물었다.<br><br>[느 1:3] 그러자 그들이 나에게 대답하였다. “포로 되지 않고 그 지방에 남아 있는 이들은 극도로 심각한 상태에서 수치를 당하고 있으며, 예루살렘 성벽은 허물어졌고 성문들은 불에 타 버렸습니다.”<br><br>[느 1:4] 나는 이 말을 듣고 주저앉아 울었고, 며칠 동안 크게 슬퍼하였다. 그리고 하늘의 하나님 앞에서 금식하고 기도하며<br><br>[느 1:5] 말하였다. “오, 여호와 하늘의 하나님! 주님을 사랑하며 주님의 계명을 지키는 이들에게 언약을 지키시고 자애를 베푸시는 위대하고도 경이로우신 하나님! 주님께 간청드립니다.<br><br>[느 1:6] 귀를 기울여 주시고 눈을 뜨시어, 이 종이 주님 앞에서 밤낮으로 주님의 종들인 이스라엘 자손에 관하여 드리는 기도를 들어주십시오. 제가 이스라엘 자손의 죄들 곧 저희가 주님께 지은 죄들을 자백합니다. 참으로 저와 제 조상의 집안이 죄를 지었습니다.<br><br>[느 1:7] 저희가 주님 앞에 심히 타락하여, 주님께서 주님의 종 모세에게 명령하신 계명과 율례와 규례를 지키지 않았습니다.<br><br>[느 1:8] 이제 주님께서 주님의 종 모세에게 명령하신 말씀을 기억해 주십시오. ‘너희가 신실하지 않으면, 나는 너희를 백성들 가운데 흩어 버릴 것이다.<br><br>[느 1:9] 그러나 너희가 나에게 돌아와 나의 계명을 지키고 준행하면, 너희 쫓겨난 이들이 하늘 끝에 있더라도, 내가 거기에서부터 그들을 모아 내 이름을 머물게 하려고 선택한 곳으로 데려오겠다.’<br><br>[느 1:10] 이들은 주님께서 큰 능력과 강한 손으로 구속하신 주님의 종이요 주님의 백성입니다.<br><br>[느 1:11] 오, 주님! 주님께 간청드립니다. 주님의 이름 경외하기를 즐겨하는 이 종의 기도와 주님의 종들의 기도에 주님의 귀를 기울여 주십시오. 오늘 이 종을 잘되게 해 주시고, 이 사람 앞에서 자비를 입게 해 주십시오.” 그때 나는 왕의 술 맡은 시종이었다.",
      "2": "2장<br><br>C. 왕이 은총을 베풀어 느헤미야에게 허락을 내림<br>2:1-8<br><br>[느 2:1] 아닥사스다왕 제이십 년 니산월, 왕 앞에 술상이 놓였을 때에 나는 포도주를 들어 왕에게 올렸다. 전에는 내가 왕 앞에서 슬퍼한 적이 없던 터라<br><br>[느 2:2] 왕이 나에게 말하였다. “그대가 아프지도 않은데 왜 얼굴에 수심이 있소? 분명 마음의 슬픔 때문이구려.” 그때 나는 몹시 두려웠다.<br><br>[느 2:3] 나는 왕에게 말하였다. “왕께서 만수무강하시기를 바랍니다! 제 조상들의 묘지가 있는 성이 폐허가 되었고 그 성문들이 불에 타 버렸는데, 어떻게 제 얼굴에 수심이 없겠습니까?”<br><br>[느 2:4] 왕이 나에게 “그대는 무엇을 원하시오?”라고 말하기에, 나는 하늘의 하나님께 기도하고서<br><br>[느 2:5] 왕에게 말하였다. “왕께서 기쁘게 여기시고 이 종이 왕 앞에서 은총을 입었다면 저를 유다로, 제 조상들의 묘지가 있는 성으로 보내 주시어 그 성을 재건하게 하여 주십시오.”<br><br>[느 2:6] 그러자 왕이 나에게 말하였다(왕 곁에는 왕비가 앉아 있었다). “그대가 얼마 동안 가 있을 것이며 언제쯤 돌아올 수 있겠소?” 이렇게 왕이 나를 보내기를 기쁘게 여겼으므로, 나는 왕에게 기한을 알려 주었다.<br><br>[느 2:7] 나는 또 왕에게 말하였다. “왕께서 기쁘게 여기신다면, 강 건너편 총독들에게 전할 칙서를 제게 내려 주시어, 제가 유다에 도착할 때까지 그들이 저를 통과시키도록 해 주십시오.<br><br>[느 2:8] 또 왕실 소유의 산림 관리인 아삽에게도 칙서를 내리시어, 하나님의 집에 딸린 궁전 문들과 성벽과 제가 들어갈 집에 쓸 재목을 제게 주도록 하여 주십시오.” 내 하나님의 선한 손이 내 위에 있었으므로, 왕은 이것들을 나에게 주었다.<br><br>D. 느헤미다가 예루살렘으로 여정을 떠나 직접 상황을 돌아봄<br>2:9-16<br><br>[느 2:9] 그리하여 나는 강 건너편 총독들에게 가서 왕의 칙서를 건넸다. 왕은 군대 대장들과 기병들을 나와 함께 보냈다.<br><br>[느 2:10] 호론 사람 산발랏과 신하인 암몬 사람 도비야가 이 소식을 듣고, 이스라엘 자손을 잘되게 하려는 이가 온 것 때문에 몹시 언짢아하였다.<br><br>[느 2:11] 이렇게 나는 예루살렘에 이르러 사흘 동안 그곳에 있었다.<br><br>[느 2:12] 그러고 나서 밤에 몇 사람과 함께 일어섰는데, 나의 하나님께서 예루살렘을 위해 하라고 내 마음에 넣어 주신 일에 대하여는 아무에게도 말하지 않았다. 나에게 짐승이라고는 내가 탄 짐승밖에 없었다.<br><br>[느 2:13] 내가 밤에 ‘골짜기 문’으로 나가 ‘승냥이 샘’과 ‘거름 문’ 쪽으로 가면서 예루살렘 성벽을 살펴보니, 그것은 허물어져 있었고 그 문들은 불에 타 버렸다.<br><br>[느 2:14] 계속해서 ‘샘 문’과 ‘왕의 못’에 이르렀으나, 내가 탄 짐승이 지나갈 곳이 없었다.<br><br>[느 2:15] 나는 그날 밤 마른강을 따라 성벽을 살피며 올라갔다가 발길을 돌려 ‘골짜기 문’을 지나 되돌아왔다.<br><br>[느 2:16] 지도자들은 내가 어디에 가서 무엇을 했는지 알지 못하였다. 나는 유대인들이나 제사장들이나 귀족들이나 지도자들이나 나머지 일할 사람들에게 아직 그 일을 알리지 않았다.<br><br>E. 예루살렘 성벽을재건함<br>2:17-20<br><br>[느 2:17] 그 후 나는 그들에게 말하였다. “우리가 처한 심각한 상태는 여러분이 보시는 바와 같습니다. 예루살렘은 폐허가 되었고 문들은 불에 탔습니다. 자, 우리가 더 이상 수치를 당하지 않도록 예루살렘 성벽을 건축합시다.”<br><br>[느 2:18] 나는 내 하나님의 선한 손이 내 위에 있었다는 것과 왕이 나에게 한 말에 대해 그들에게 이야기해 주었다. 그러자 그들은 “우리가 일어나 건축합시다.”라고 말하였고, 그 선한 일을 위하여 그들의 손을 힘 있게 하였다.<br><br>[느 2:19] 그런데 호론 사람 산발랏과 신하인       "3": "3장<br><br>F. 성벽 건축의 기록<br>3:1-32<br><br>[느 3:1] 대제사장 엘리아십이 그의 형제 제사장들과 함께 일어나 ‘양 문’을 건축하였다. 그들은 그것을 바치고 거기에 문짝들을 달았으며, ‘백 인 망대’까지 그리고 ‘하나넬 망대’에 이르기까지 건축하여 바쳤다.<br><br>[느 3:2] 그의 옆은 여리고 사람들이 건축하였고, 그들의 옆은 이므리의 아들 삭굴이 건축하였다.<br><br>[느 3:3] 하스나아 자손은 ‘물고기 문’을 건축하였다. 그들은 들보를 얹고 문짝과 빗장둔테와 빗장을 달았다.<br><br>[느 3:4] 그들의 옆은 우리야의 아들이요 학고스의 손자인 므레못이 복구하였다. 그들의 옆은 베레갸의 아들이요 므세사벨의 손자인 므술람이 복구하였다. 그들의 옆은 바아나의 아들 사독이 복구하였다.<br><br>[느 3:5] 그들의 옆은 드고아 사람들이 복구하였지만, 그들의 귀족들은 자기들 주님의 일에 멍에를 메려 하지 않았다.<br><br>[느 3:6] 바세아의 아들 요야다와 브소드야의 아들 므술람은 ‘옛 문’을 복구하였다. 그들은 들보를 얹고 문짝과 빗장둔테와 빗장을 달았다.<br><br>[느 3:7] 그들의 옆은 기브온 사람 믈라댜와 메로놋 사람 야돈이 기브온 사람들과 미스바 사람들과 함께 강 이편 총독의 보좌까지 복구하였다.<br><br>[느 3:8] 그의 옆은 금 세공사 가운데 하나인 할해야의 아들 웃시엘이 복구하였고, 그의 옆은 향 만드는 사람 가운데 하나인 하나냐가 복구하였다. 그들은 ‘넓은 성벽’에 이르기까지 예루살렘을 요새화하였다.<br><br>[느 3:9] 그들의 옆은 훌의 아들로서 예루살렘 지역 절반을 다스리는 르바야가 복구하였다.<br><br>[느 3:10] 그들의 옆은 하루맙의 아들 여다야가 자기 집 맞은편을 복구하였다. 그의 옆은 하삽느야의 아들 핫두스가 복구하였다.<br><br>[느 3:11] 하림의 아들 말기야와 바핫모압의 아들 핫숩은 또 다른 구역과 ‘화로 망대’를 함께 복구하였다.<br><br>[느 3:12] 그의 옆은 할로헤스의 아들로서 예루살렘 지역 절반을 다스리는 살룸과 그의 딸들이 복구하였다.<br><br>[느 3:13] 하눈과 사노아 주민들은 ‘골짜기 문’을 복구하였다. 그들은 그것을 건축하여 문짝과 빗장둔테와 빗장을 달고, ‘거름 문’까지의 성벽 천 규빗도 복구하였다.<br><br>[느 3:14] 레갑의 아들로서 벳학게렘 지역을 다스리는 말기야는 ‘거름 문’을 복구하였다. 그는 그것을 건축하여 문짝과 빗장둔테와 빗장을 달았다.<br><br>[느 3:15] 골호세의 아들로서 미스바 지역을 다스리는 살룸은 ‘샘 문’을 복구하였다. 그는 그것을 건축하여 지붕을 얹고, 문짝과 빗장둔테와 빗장을 달았다. 그는 또 ‘왕의 정원’ 옆 ‘셀라 못’ 성벽을 다윗성에서 내려가는 계단까지 복구하였다.<br><br>[느 3:16] 그의 다음은 아스북의 아들로서 벳술 지역 절반을 다스리는 느헤미야가 ‘다윗 묘실’ 맞은편부터 파서 만든 못까지와 ‘용사들의 집’까지 복구하였다.<br><br>[느 3:17] 그의 다음은 바니의 아들 르훔의 인도 아래 레위인들이 복구하였다. 그의 옆은 그일라 구역 절반을 다스리는 하사뱌가 자기 구역을 복구하였다.<br><br>[느 3:18] 그의 다음은 그들의 형제들이, 헤나닷의 아들로서 그일라 지역 절반을 다스리는 바왜의 인도 아래 복구하였다.<br><br>[느 3:19] 그의 옆은 예수아의 아들로서 미스바를 다스리는 에셀이 성벽 굽이에 있는 병기고 오르막길 맞은편까지 또 다른 구역을 복구하였다.<br><br>[느 3:20] 그의 다음은 삽배의 아들 바룩이 성벽 굽이부터 대제사장 엘리아십의 집 문에 이르는 또 다른 구역을 열심을 다해 복구하였다.<br><br>[느 3:21] 그의 다음은 우리야의 아들이요 학고스의 손자인 므레못이 엘리아십의 집 문부터 엘리아십의 집 끝까지 또 다른 구역을 복구하였다.<br><br>[느 3:22] 그의 다음은 평원에서 온 이들인 제사장들이 복구하였다.<br><br>[느 3:23] 그들의 다
