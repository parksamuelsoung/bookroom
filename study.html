<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verse Study Quiz</title>
  <link rel="stylesheet" href="bookroom.css" />
  <script src="study.js" defer></script> <!-- your bibleVerses data -->
</head>
<body>
  <div class="navbar">
    <span class="logo" onclick="bookroom()">Bookroom</span>
  </div>

  <div class="form-container">
    <h1>Verse Study Quiz v3</h1>

    <!-- Mode Selection -->
    <select id="mode">
      <option value="mode">Select Mode</option>
      <option value="copy">Copy</option>
      <option value="memorize">Memorize</option>
    </select>

    <!-- Custom Dropdown with toggle button -->
    <div id="customDropdownContainer">
      <button id="dropdownToggle" type="button">Choose Verse to Study ▼</button>
      <div id="customDropdown" class="custom-dropdown hidden"></div>
    </div>

    <!-- Selected Verses -->
    <div class="verse-list" id="selectedVersesList">
      <div class="button-row">
        <p id="verseRefs"></p>
      </div>
    </div>

    <!-- Quiz Section -->
    <div id="quizSection" class="hidden">
      <p id="questionDisplay"></p>
      <textarea 
        id="userInput" 
        placeholder="Type here"
        oninput="autoResize(this)"
        rows="1"
      ></textarea>
      <p id="status"></p>
      <button onclick="submitAnswer()">Submit</button>
    </div>

    <div class="button-row">
      <button onclick="startQuiz()">Start Quiz</button>
      <button onclick="refreshPage()">Reset Quiz</button>
    </div>
  </div>

  <script>
    let selectedVerses = {};
    let currentQueue = [];
    let currentVerse = null;
    let navigation = { book: null, chapter: null };

    function renderCustomDropdown() {
      const container = document.getElementById("customDropdown");
      container.innerHTML = "";

      const list = document.createElement("ul");

      const createItem = (label, value, type) => {
        const li = document.createElement("li");
        li.textContent = label;
        li.dataset.value = value;
        li.dataset.type = type;
        li.addEventListener("click", handleCustomSelect);
        return li;
      };

      if (!navigation.book) {
        Object.keys(bibleVerses).forEach(book => {
          list.appendChild(createItem(book, book, "book"));
        });
      } else if (!navigation.chapter) {
        list.appendChild(createItem("← Back to Books", "__backBook", "nav"));
        Object.keys(bibleVerses[navigation.book]).forEach(chapter => {
          list.appendChild(createItem(`Chapter ${chapter}`, chapter, "chapter"));
        });
      } else {
        list.appendChild(createItem("← Back to Chapters", "__backChapter", "nav"));
        Object.keys(bibleVerses[navigation.book][navigation.chapter]).forEach(verse => {
          list.appendChild(createItem(`Verse ${verse}`, verse, "verse"));
        });
      }

      container.appendChild(list);
    }

    function handleCustomSelect(e) {
      const type = e.currentTarget.dataset.type;
      const value = e.currentTarget.dataset.value;

      if (type === "book") {
        navigation.book = value;
      } else if (type === "chapter") {
        navigation.chapter = value;
      } else if (type === "verse") {
        addVerse(navigation.book, navigation.chapter, value);
        navigation = { book: null, chapter: null };
        document.getElementById("customDropdown").classList.add("hidden");
      } else if (value === "__backBook") {
        navigation.book = null;
      } else if (value === "__backChapter") {
        navigation.chapter = null;
      }

      renderCustomDropdown();
    }

    function addVerse(book, chapter, verse) {
      const ref = `${book} ${chapter}:${verse}`;
      if (!selectedVerses[ref]) {
        selectedVerses[ref] = { text: bibleVerses[book][chapter][verse], correctCount: 0 };
        const allRefs = Object.keys(selectedVerses).join(", ");
        document.getElementById("verseRefs").textContent = allRefs;
      }
    }

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function startQuiz() {
      currentQueue = Object.entries(selectedVerses).filter(([_, data]) => data.correctCount < 3);
      if (currentQueue.length === 0) {
        alert("Please add verses to study.");
        return;
      }
      document.getElementById("quizSection").classList.remove("hidden");
      showNextQuestion();
    }

    function showNextQuestion() {
      if (currentQueue.length === 0) {
        document.getElementById("questionDisplay").textContent = "Congratulations! You've mastered all verses.";
        document.getElementById("quizSection").classList.add("hidden");
        return;
      }

      const randomIndex = Math.floor(Math.random() * currentQueue.length);
      currentVerse = currentQueue[randomIndex];
      const mode = document.getElementById("mode").value;

      const ref = currentVerse[0];
      const text = currentVerse[1].text;

      document.getElementById("userInput").value = "";
      document.getElementById("questionDisplay").textContent = mode === "copy" ? `${ref} ${text}` : ref;
    }

    function normalizeText(text) {
      return text.replace(/[‘’]/g, "'").replace(/[“”]/g, '"').replace(/\s+/g, ' ').trim().toLowerCase();
    }

    function submitAnswer() {
      const input = document.getElementById("userInput").value.trim();
      const ref = currentVerse[0];
      const correctAnswer = `${ref} ${currentVerse[1].text}`;

      if (normalizeText(input) === normalizeText(correctAnswer)) {
        selectedVerses[ref].correctCount++;
        if (selectedVerses[ref].correctCount >= 3) {
          currentQueue = currentQueue.filter(([key]) => key !== ref);
        }
        document.getElementById("status").textContent = `Correct! (${ref}) ${selectedVerses[ref].correctCount}/3`;
      } else {
        document.getElementById("status").textContent = `Incorrect. (${ref})`;
      }

      showNextQuestion();
    }

    function refreshPage() {
      window.location.reload();
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Dropdown initially closed, so no render here

      const dropdown = document.getElementById("customDropdown");
      const toggleBtn = document.getElementById("dropdownToggle");

      toggleBtn.addEventListener("click", () => {
        if (dropdown.classList.contains("hidden")) {
          navigation = { book: null, chapter: null };
          renderCustomDropdown();
          dropdown.classList.remove("hidden");
        } else {
          dropdown.classList.add("hidden");
        }
      });

      document.getElementById("userInput").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          submitAnswer();
        }
      });
    });
  </script>
</body>
</html>
