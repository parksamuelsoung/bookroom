<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Chapter Verse Navigation</title>
  <style>
    select {
      margin: 1em 0;
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Choose a Verse</h1>
  <div id="dropdownContainer"></div>

  <script>
    // Dummy verse data
    const bibleVerses = {
      Ephesians: {
        1: { 1: "Eph 1:1", 2: "Eph 1:2" },
        2: { 1: "Eph 2:1" }
      },
      Romans: {
        1: { 1: "Rom 1:1" }
      }
    };

    let navigation = { book: null, chapter: null };

    function buildDropdown() {
      const container = document.getElementById("dropdownContainer");
      container.innerHTML = ''; // clear old

      const select = document.createElement("select");
      select.id = "unifiedDropdown";

      if (!navigation.book) {
        // Book list
        select.append(new Option("Choose a book", "", true, true));
        Object.keys(bibleVerses).forEach(book => {
          select.append(new Option(book, book));
        });
      } else if (!navigation.chapter) {
        // Chapter list
        select.append(new Option("← Back to book list", "__back_books"));
        Object.keys(bibleVerses[navigation.book]).forEach(chap => {
          select.append(new Option("Chapter " + chap, chap));
        });
      } else {
        // Verse list
        select.append(new Option("← Back to chapters", "__back_chapters"));
        Object.keys(bibleVerses[navigation.book][navigation.chapter]).forEach(verse => {
          select.append(new Option("Verse " + verse, verse));
        });
      }

      select.addEventListener("change", () => {
        const value = select.value;

        if (value === "__back_books") {
          navigation.book = null;
          navigation.chapter = null;
        } else if (value === "__back_chapters") {
          navigation.chapter = null;
        } else if (!navigation.book) {
          navigation.book = value;
        } else if (!navigation.chapter) {
          navigation.chapter = value;
        } else {
          alert(`Selected: ${navigation.book} ${navigation.chapter}:${value}`);
          navigation = { book: null, chapter: null }; // reset
        }

        buildDropdown(); // rebuild every time
      });

      container.appendChild(select);
    }

    document.addEventListener("DOMContentLoaded", buildDropdown);
  </script>
</body>
</html>
