<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verse Study Quiz</title>
  <link rel="stylesheet" href="bookroom.css" />
  <script src="bookroom.js" defer></script>
  <script src="study.js" defer></script> <!-- this file should contain bibleVerses -->
  <style>
    select {
      margin: 1em 0;
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="logo" onclick="bookroom()">Bookroom</span>
  </div>

  <div class="form-container">
    <h1>Verse Study Quiz</h1>

    <!-- Mode Selection -->
    <select id="mode">
      <option value="mode">Select Mode</option>
      <option value="copy">Copy</option>
      <option value="memorize">Memorize</option>
    </select>

    <!-- Dropdown Container -->
    <div id="dropdownContainer">
      <select id="unifiedDropdown"></select>
    </div>

    <!-- Selected Verses -->
    <div class="verse-list" id="selectedVersesList">
      <div class="button-row">
        <p id="verseRefs"></p>
      </div>
    </div>

    <!-- Quiz Section -->
    <div id="quizSection" class="hidden">
      <p id="questionDisplay"></p>
      <textarea 
        id="userInput" 
        placeholder="Type here"
        oninput="autoResize(this)"
        rows="1"
      ></textarea>
      <p id="status"></p>
      <button onclick="submitAnswer()">Submit</button>
    </div>

    <div class="button-row">
      <button onclick="startQuiz()">Start Quiz</button>
      <button onclick="refreshPage()">Reset Quiz</button>
    </div>
  </div>

  <script>
    let selectedVerses = {};
    let currentQueue = [];
    let currentVerse = null;
    let navigation = { book: null, chapter: null };

    function updateDropdown() {
      const dropdown = document.getElementById("unifiedDropdown");
      dropdown.innerHTML = "";

      const addOption = (value, text) => {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = text;
        dropdown.appendChild(opt);
      };

      if (!navigation.book) {
        addOption("__prompt", "Choose Book");
        Object.keys(bibleVerses).forEach(book => addOption(book, book));
        dropdown.size = 1;
      } else if (!navigation.chapter) {
        addOption("__back", "⬅ Back to Books");
        Object.keys(bibleVerses[navigation.book]).forEach(chap =>
          addOption(chap, `Chapter ${chap}`)
        );
        dropdown.size = Object.keys(bibleVerses[navigation.book]).length + 1;
      } else {
        addOption("__back", "⬅ Back to Chapters");
        Object.keys(bibleVerses[navigation.book][navigation.chapter]).forEach(verse =>
          addOption(verse, `Verse ${verse}`)
        );
        dropdown.size = Object.keys(bibleVerses[navigation.book][navigation.chapter]).length + 1;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const dropdown = document.getElementById("unifiedDropdown");
      updateDropdown();

      dropdown.addEventListener("change", () => {
        const value = dropdown.value;

        if (value === "__back") {
          if (navigation.chapter) {
            navigation.chapter = null;
          } else {
            navigation.book = null;
          }
          updateDropdown();
          return;
        }

        if (!navigation.book) {
          navigation.book = value;
          updateDropdown();
          return;
        }

        if (!navigation.chapter) {
          navigation.chapter = value;
          updateDropdown();
          return;
        }

        // Final selection — add verse
        addVerse(navigation.book, navigation.chapter, value);
        navigation = { book: null, chapter: null };
        updateDropdown();
      });

      document.getElementById("userInput").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          submitAnswer();
        }
      });
    });

    function addVerse(book, chapter, verse) {
      const ref = `${book} ${chapter}:${verse}`;
      if (!selectedVerses[ref]) {
        selectedVerses[ref] = {
          text: bibleVerses[book][chapter][verse],
          correctCount: 0
        };
        document.getElementById("verseRefs").textContent =
          Object.keys(selectedVerses).join(", ");
      }
    }

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function startQuiz() {
      currentQueue = Object.entries(selectedVerses).filter(
        ([_, data]) => data.correctCount < 3
      );
      if (currentQueue.length === 0) {
        alert("Please add verses to study.");
        return;
      }
      document.getElementById("quizSection").classList.remove("hidden");
      showNextQuestion();
    }

    function showNextQuestion() {
      if (currentQueue.length === 0) {
        document.getElementById("questionDisplay").textContent =
          "Congratulations! You've mastered all verses.";
        document.getElementById("quizSection").classList.add("hidden");
        return;
      }

      const randomIndex = Math.floor(Math.random() * currentQueue.length);
      currentVerse = currentQueue[randomIndex];
      const mode = document.getElementById("mode").value;

      const ref = currentVerse[0];
      const text = currentVerse[1].text;

      document.getElementById("userInput").value = "";
      document.getElementById("questionDisplay").textContent =
        mode === "copy" ? `${ref} ${text}` : ref;
    }

    function normalizeText(text) {
      return text
        .replace(/[‘’]/g, "'")
        .replace(/[“”]/g, '"')
        .replace(/\s+/g, ' ')
        .trim()
        .toLowerCase();
    }

    function submitAnswer() {
      const input = document.getElementById("userInput").value.trim();
      const ref = currentVerse[0];
      const correctAnswer = `${ref} ${currentVerse[1].text}`;

      if (normalizeText(input) === normalizeText(correctAnswer)) {
        selectedVerses[ref].correctCount++;
        if (selectedVerses[ref].correctCount >= 3) {
          currentQueue = currentQueue.filter(([key]) => key !== ref);
        }
        document.getElementById("status").textContent =
          `Correct! (${ref}) ${selectedVerses[ref].correctCount}/3`;
      } else {
        document.getElementById("status").textContent = `Incorrect. (${ref})`;
      }

      showNextQuestion();
    }

    function refreshPage() {
      window.location.reload();
    }
  </script>
</body>
</html>
