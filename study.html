<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persistent Dropdown Verse Quiz</title>
  <style>
    .dropdown-area {
      margin-top: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      width: 300px;
      background: #f9f9f9;
    }

    .dropdown-area h4 {
      margin: 0 0 0.5em;
    }

    .dropdown-option {
      cursor: pointer;
      padding: 0.3em;
      margin: 0.2em 0;
      background: #fff;
      border: 1px solid #ddd;
    }

    .dropdown-option:hover {
      background: #e0e0e0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Verse Study Quiz</h1>

  <label for="mode">Mode:</label>
  <select id="mode">
    <option value="copy">Copy</option>
    <option value="memorize">Memorize</option>
  </select>

  <div class="dropdown-area" id="dropdownContainer">
    <h4>Select Verse</h4>
    <div id="customDropdown"></div>
  </div>

  <div class="verse-list" id="selectedVersesList">
    <h3>Selected Verses:</h3>
    <ul id="verseList"></ul>
  </div>

  <div id="quizSection" class="hidden">
    <p id="questionDisplay"></p>
    <textarea id="userInput" placeholder="Type here" rows="1" oninput="autoResize(this)"></textarea>
    <button onclick="submitAnswer()">Submit</button>
  </div>

  <button onclick="startQuiz()">Start Quiz</button>
  <button onclick="refreshPage()">Reset</button>
  <p id="status"></p>

  <script>
    const bibleVerses = {
      "Genesis": { "4": { "26": "And to Seth also a son was born..." } },
      "Joel": { "2": { "32": "And everyone who calls on the name..." } },
      "John": { "3": { "16": "For God so loved the world...", "17": "For God did not send the Son..." } },
      "Acts": { "2": { "21": "And it shall be that everyone..." } },
      "Romans": { "10": { "12": "For there is no distinction...", "13": "For 'whoever calls...'" } },
      "1 Corinthians": { "1": { "2": "To the church of God which is in Corinth..." } }
    };

    let navigation = { book: null, chapter: null };
    let selectedVerses = {};
    let currentQueue = [];
    let currentVerse = null;

    function renderCustomDropdown() {
      const container = document.getElementById("customDropdown");
      container.innerHTML = "";

      function createOption(label, value, callback) {
        const div = document.createElement("div");
        div.className = "dropdown-option";
        div.textContent = label;
        div.onclick = () => callback(value);
        container.appendChild(div);
      }

      if (!navigation.book) {
        Object.keys(bibleVerses).forEach(book => createOption(book, book, val => {
          navigation.book = val;
          renderCustomDropdown();
        }));
      } else if (!navigation.chapter) {
        createOption("← Back to Books", "__back", () => {
          navigation.book = null;
          renderCustomDropdown();
        });

        Object.keys(bibleVerses[navigation.book]).forEach(chapter => createOption(`Chapter ${chapter}`, chapter, val => {
          navigation.chapter = val;
          renderCustomDropdown();
        }));
      } else {
        createOption("← Back to Chapters", "__back", () => {
          navigation.chapter = null;
          renderCustomDropdown();
        });

        Object.keys(bibleVerses[navigation.book][navigation.chapter]).forEach(verse => createOption(`Verse ${verse}`, verse, val => {
          addVerse(navigation.book, navigation.chapter, val);
          navigation = { book: null, chapter: null };
          renderCustomDropdown();
        }));
      }
    }

    function addVerse(book, chapter, verse) {
      const ref = `${book} ${chapter}:${verse}`;
      if (!selectedVerses[ref]) {
        selectedVerses[ref] = { text: bibleVerses[book][chapter][verse], correctCount: 0 };
        const li = document.createElement("li");
        li.textContent = `${ref} ${selectedVerses[ref].text}`;
        document.getElementById("verseList").appendChild(li);
      }
      document.getElementById("status").textContent = `Added: ${ref}`;
    }

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function startQuiz() {
      currentQueue = Object.entries(selectedVerses).filter(([_, data]) => data.correctCount < 3);
      if (currentQueue.length === 0) {
        alert("Please add verses first.");
        return;
      }
      document.getElementById("quizSection").classList.remove("hidden");
      showNextQuestion();
    }

    function showNextQuestion() {
      if (currentQueue.length === 0) {
        document.getElementById("questionDisplay").textContent = "You’ve completed all verses!";
        document.getElementById("quizSection").classList.add("hidden");
        return;
      }

      const randomIndex = Math.floor(Math.random() * currentQueue.length);
      currentVerse = currentQueue[randomIndex];
      const ref = currentVerse[0];
      const text = currentVerse[1].text;
      const mode = document.getElementById("mode").value;

      document.getElementById("userInput").value = "";
      document.getElementById("questionDisplay").textContent = mode === "copy" ? `${ref} ${text}` : ref;
    }

    function submitAnswer() {
      const input = document.getElementById("userInput").value.trim();
      const ref = currentVerse[0];
      const correctAnswer = `${ref} ${currentVerse[1].text}`;

      if (input === correctAnswer) {
        selectedVerses[ref].correctCount++;
        currentQueue = currentQueue.filter(([key]) => key !== ref);
        document.getElementById("status").textContent = `Correct! (${ref})`;
      } else {
        document.getElementById("status").textContent = `Incorrect. (${ref})`;
      }

      showNextQuestion();
    }

    function refreshPage() {
      location.reload();
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCustomDropdown();
    });
  </script>
</body>
</html>
