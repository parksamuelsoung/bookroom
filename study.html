<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verse Study Quiz</title>
  <style>
    select {
      margin: 1em 0;
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Verse Study Quiz</h1>
  <select id="unifiedDropdown"></select>

  <script>
    // ðŸ”¹ Dummy data for testing
    const bibleVerses = {
      Ephesians: {
        1: { 1: "Verse text 1:1", 2: "Verse text 1:2" },
        2: { 1: "Verse text 2:1" }
      },
      Romans: {
        1: { 1: "Romans 1:1", 2: "Romans 1:2" }
      }
    };

    let navigation = { book: null, chapter: null };

    function updateDropdown() {
      const dropdown = document.getElementById("unifiedDropdown");
      dropdown.innerHTML = "";

      const addOption = (value, label, selected = false) => {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = label;
        if (selected) opt.selected = true;
        dropdown.appendChild(opt);
      };

      if (!navigation.book) {
        addOption("__prompt", "Choose Book", true);
        for (const book of Object.keys(bibleVerses)) {
          addOption(book, book);
        }
      } else if (!navigation.chapter) {
        addOption("__back_books", "â† Back to Book List", true);
        for (const chapter of Object.keys(bibleVerses[navigation.book])) {
          addOption(chapter, "Chapter " + chapter);
        }
      } else {
        addOption("__back_chapters", "â† Back to Chapter List", true);
        for (const verse of Object.keys(bibleVerses[navigation.book][navigation.chapter])) {
          addOption(verse, "Verse " + verse);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const dropdown = document.getElementById("unifiedDropdown");
      updateDropdown();

      dropdown.addEventListener("change", () => {
        const value = dropdown.value;

        if (value === "__back_books") {
          navigation.book = null;
          navigation.chapter = null;
        } else if (value === "__back_chapters") {
          navigation.chapter = null;
        } else if (!navigation.book) {
          navigation.book = value;
        } else if (!navigation.chapter) {
          navigation.chapter = value;
        } else {
          alert(`You selected: ${navigation.book} ${navigation.chapter}:${value}`);
        }

        updateDropdown();
      });
    });
  </script>
</body>
</html>
